<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>üîß Teste de Conex√£o - Favela da Sorte</h1>
        
        <div class="info">
            <strong>üìã Instru√ß√µes:</strong>
            <ol>
                <li>Abra o console do navegador (F12)</li>
                <li>Clique no bot√£o "Testar Conex√£o"</li>
                <li>Aguarde os resultados</li>
                <li>Se houver erros, siga as instru√ß√µes em SOLUCAO_PROBLEMAS.md</li>
            </ol>
        </div>

        <button onclick="runTests()">üöÄ Testar Conex√£o</button>

        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // CONFIGURE AQUI COM SUAS CREDENCIAIS
        const SUPABASE_URL = 'https://dfxoajrvbgvjzqrpmggr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmeG9hanJ2Ymd2anpxcnBtZ2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxNDgyMDgsImV4cCI6MjA4NzcyNDIwOH0.KK-7lbQcD_OztTDv84xx2WqODEsjT8XETmZfGzXk85U';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.runTests = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            function addTest(name, status, message, details = '') {
                const testDiv = document.createElement('div');
                testDiv.className = `test ${status}`;
                testDiv.innerHTML = `
                    <h3>${status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚è≥'} ${name}</h3>
                    <p>${message}</p>
                    ${details ? `<pre>${details}</pre>` : ''}
                `;
                resultsDiv.appendChild(testDiv);
            }

            // Teste 1: Configura√ß√£o
            addTest('Configura√ß√£o', 'loading', 'Verificando configura√ß√£o...');
            await new Promise(resolve => setTimeout(resolve, 500));
            
            if (!SUPABASE_URL || !SUPABASE_KEY) {
                addTest('Configura√ß√£o', 'error', 'URL ou Key do Supabase n√£o configurados!', 
                    'Edite o arquivo src/lib/supabase.ts com suas credenciais');
                return;
            }
            
            resultsDiv.lastChild.className = 'test success';
            resultsDiv.lastChild.querySelector('h3').textContent = '‚úÖ Configura√ß√£o';
            resultsDiv.lastChild.querySelector('p').textContent = 'Credenciais encontradas!';

            // Teste 2: Conex√£o com Supabase
            addTest('Conex√£o', 'loading', 'Testando conex√£o com Supabase...');
            try {
                const { data, error } = await supabase.from('users').select('count').limit(1);
                
                if (error) throw error;
                
                resultsDiv.lastChild.className = 'test success';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚úÖ Conex√£o';
                resultsDiv.lastChild.querySelector('p').textContent = 'Conex√£o com Supabase OK!';
            } catch (error) {
                resultsDiv.lastChild.className = 'test error';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚ùå Conex√£o';
                resultsDiv.lastChild.querySelector('p').textContent = 'Erro ao conectar com Supabase';
                resultsDiv.lastChild.innerHTML += `<pre>${error.message}</pre>`;
                return;
            }

            // Teste 3: Tabela Users
            addTest('Tabela Users', 'loading', 'Verificando tabela users...');
            try {
                const { data, error } = await supabase.from('users').select('*').limit(1);
                
                if (error) throw error;
                
                resultsDiv.lastChild.className = 'test success';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚úÖ Tabela Users';
                resultsDiv.lastChild.querySelector('p').textContent = `Tabela users OK! (${data?.length || 0} registros encontrados)`;
            } catch (error) {
                resultsDiv.lastChild.className = 'test error';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚ùå Tabela Users';
                resultsDiv.lastChild.querySelector('p').textContent = 'Tabela users n√£o encontrada ou sem permiss√£o';
                resultsDiv.lastChild.innerHTML += `<pre>${error.message}\n\nSolu√ß√£o: Execute os comandos SQL do arquivo INSTRUCOES_SUPABASE.md</pre>`;
            }

            // Teste 4: Tabela Items
            addTest('Tabela Items', 'loading', 'Verificando tabela items...');
            try {
                const { data, error } = await supabase.from('items').select('*').limit(1);
                
                if (error) throw error;
                
                resultsDiv.lastChild.className = 'test success';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚úÖ Tabela Items';
                resultsDiv.lastChild.querySelector('p').textContent = `Tabela items OK! (${data?.length || 0} itens cadastrados)`;
            } catch (error) {
                resultsDiv.lastChild.className = 'test error';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚ùå Tabela Items';
                resultsDiv.lastChild.querySelector('p').textContent = 'Tabela items n√£o encontrada';
                resultsDiv.lastChild.innerHTML += `<pre>${error.message}</pre>`;
            }

            // Teste 5: Tabela Sales
            addTest('Tabela Sales', 'loading', 'Verificando tabela sales...');
            try {
                const { data, error } = await supabase.from('sales').select('*').limit(1);
                
                if (error) throw error;
                
                resultsDiv.lastChild.className = 'test success';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚úÖ Tabela Sales';
                resultsDiv.lastChild.querySelector('p').textContent = `Tabela sales OK! (${data?.length || 0} vendas registradas)`;
            } catch (error) {
                resultsDiv.lastChild.className = 'test error';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚ùå Tabela Sales';
                resultsDiv.lastChild.querySelector('p').textContent = 'Tabela sales n√£o encontrada';
                resultsDiv.lastChild.innerHTML += `<pre>${error.message}</pre>`;
            }

            // Teste 6: Autentica√ß√£o
            addTest('Autentica√ß√£o', 'loading', 'Verificando sistema de autentica√ß√£o...');
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error && error.message !== 'Auth session missing!') throw error;
                
                resultsDiv.lastChild.className = 'test success';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚úÖ Autentica√ß√£o';
                
                if (user) {
                    resultsDiv.lastChild.querySelector('p').textContent = `Voc√™ est√° logado como: ${user.email}`;
                } else {
                    resultsDiv.lastChild.querySelector('p').textContent = 'Sistema de autentica√ß√£o OK! (N√£o logado)';
                }
            } catch (error) {
                resultsDiv.lastChild.className = 'test error';
                resultsDiv.lastChild.querySelector('h3').textContent = '‚ùå Autentica√ß√£o';
                resultsDiv.lastChild.querySelector('p').textContent = 'Erro no sistema de autentica√ß√£o';
                resultsDiv.lastChild.innerHTML += `<pre>${error.message}</pre>`;
            }

            // Resumo Final
            const successTests = resultsDiv.querySelectorAll('.test.success').length;
            const totalTests = resultsDiv.querySelectorAll('.test').length;
            
            const summaryDiv = document.createElement('div');
            summaryDiv.className = successTests === totalTests ? 'test success' : 'test error';
            summaryDiv.innerHTML = `
                <h3>${successTests === totalTests ? 'üéâ' : '‚ö†Ô∏è'} Resumo</h3>
                <p><strong>${successTests}/${totalTests}</strong> testes passaram</p>
                ${successTests === totalTests ? 
                    '<p>‚úÖ Tudo funcionando! Voc√™ pode usar o sistema normalmente.</p>' : 
                    '<p>‚ùå Alguns testes falharam. Verifique os erros acima e consulte SOLUCAO_PROBLEMAS.md</p>'
                }
            `;
            resultsDiv.appendChild(summaryDiv);
        };
    </script>
</body>
</html>
